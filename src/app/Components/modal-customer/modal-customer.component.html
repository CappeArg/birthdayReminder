<div id="addCustomerModal" class="animate__animated animate__bounceInRight m-4">
    <div class="container">
        <div class="card mask-custom border shadow-lg">
            <div class="row justify-content-center">
                <div class="col-12">
                    <form (ngSubmit)="addCustomerForm(formAdd)" #formAdd="ngForm" class="m-4">
                        <h4>Add Customer</h4>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name" [ngModel]="form.name" #name="ngModel" required>
                            </div>
                            <div class="form-group">
                                <label>Surname</label>
                                <input type="text" class="form-control" name="lastName" [ngModel]="form.lastName" #lastname="ngModel" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" [ngModel]="form.email" #email="ngModel" required>
                            </div>
                            <div class="form-group">
                                <label>Birthday</label>
                                <input type="date" class="form-control" name="birthday" [ngModel]="form.birthday" #birthday="ngModel" required>
                            </div>
                        </div>
                        <div class="modal-footer m-2">
                            <input [routerLink]="['/customers']" type="button" class="btn btn-danger m-1" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
